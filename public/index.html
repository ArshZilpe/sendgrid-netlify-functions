<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SendGrid Netlify Form</title>
</head>
<body>
    <form id="form">
        <label for="name">First Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <input type="checkbox" id="burger" name="burger">
        <label for="burger">Burger</label><br>
        <input type="checkbox" id="fries" name="fries">
        <label for="fries">Fries</label><br>
        <label for="info">More Information:</label><br>
        <textarea id="info" name="info"></textarea><br>
        <input type="submit" value="submit">
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    

    <script async>
        document.getElementById("form").addEventListener("submit", this.onSubmit);

        async function onSubmit() {
            var name = document.getElementById("name").value;
            var burger = document.getElementById("burger").checked;
            var fries = document.getElementById("fries").checked;
            var info = document.getElementById("info").value;

            try {
                await axios.post(
                    '/.netlify/functions/sendgrid',
                    {
                        message: `<br>` + "Name: " + name + `<br>` + "Burger: " + burger + `<br>` + "Fries: " + fries + `<br>` + "More Information: " + info + `<br>`
                    }
                )
            } catch (e) {
                console.error(e)
                alert('Your message could not be sent. Sorry about that.')
            }
        }
    </script>




</body>
</html>
